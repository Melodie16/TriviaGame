<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TriviaGame - Timed Form</title>

  <script src="assets/javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body background="assets/images/image-46231349-dolphin-wallpapers-hd.jpg">
    
    <div class= "container">
        <h1>Majestic Dolphin Trivia!</h1>

      <div>
    <button id="startButton" class="btn"><h5>START</h5></button>
      </div>
      <p>Score:</p>
     <div id="score"></div>

     <div> 
  
    <h4>Time Remaining: 28 Seconds</h4>
    
    <h3>A dolphin is a ...?</h3>

    <input type="radio" name="q1" value="b"> Mammal<br>

    <h3>Dolphins breath with...?</h3>
    <input type="radio" name="q3" value="a"> Gills<br>
    <input type="radio" name="q3" value="b"> Mouthes<br>
    <input type="radio" name="q3" value="c"> Blowhole<br>

    </div>
</div>
